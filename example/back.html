<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<title>返回页</title>
<link rel="stylesheet" href="./style.css">
<script src="../dist/hybrid.js"></script>
</head>
<body>
<h4>这是新的一页</h4>
<pre>
<code class="javascript">requestHybrid({
 action: 'back'
})
</code>
</pre>
<div><a class="button" onclick="back()">返回</a></div>

<h4>点击传递传递值并返回取值页面</h4>
<pre>
<code class="javascript">requestHybrid({
  action: 'resultGoBack',
  params: { name: '123', mobile: '18768178036' }, // web 传递的值
})
</code>
</pre>
<div><a class="button" onclick="resultGoBack()">传递值并返回取值页面</a></div>

<link rel="stylesheet" href="./highlight/github-gist.css">
<script src="./highlight/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
  function back() {
    console.log(requestHybrid({
      action: 'back'
    }))
  }
  function resultGoBack() {
    console.log(requestHybrid({
      action: 'resultGoBack',
      params: { name: '123', mobile: '18768178036' }, // web 传递的值
    }))
  }
</script>
</body>
</html>
